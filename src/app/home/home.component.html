


<div class="container-fluid">
  <div class="row">
    <ul class="nav justify-content-start">
      <li>    
        <img class="brand-logo" src="../../assets/Traveller_s-removebg-preview.png" style="height:50px; width: 50px;" alt="positronX.io Logo">
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Traveller's Blog</a>
      </li>
    </ul>
</div>
</div>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light nav-tabs">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item alignpro">
            <a class="nav-link active">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link alignpro" (click)="authservices.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authservices.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
                <input type="file" [(ngModel)]="imageupload" name="imageupload" (change)="upload($event)" accept=".png,.jpg" />
                <div class="" *ngIf="uploadprocess$">
                  <progress max="100" [value]="(uploadprocess$ | async)"></progress>
                </div>
              <div class="media-body">
                <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
